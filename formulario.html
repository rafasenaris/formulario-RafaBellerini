<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de devs</h1>
        <p id="subtitulo">Complete as informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <!--Label com input text comum-->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

            <!--Label com input email-->
            <div class="campo">
                <label for="email"><strong>email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!--Label com radio(opção de marcação)-->
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve</strong>></label>
                <label for="">
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <!--Label com select(caixa de opções)-->
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
        
        <!--Label com checkbox-->
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecine as tecnlogias que utiliza</strong></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
                <label for="tecnologia4">C#</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>
            </div>
        </fieldset>

        <!--Label com área de texto-->
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experincia</strong></label>
            <textarea name="experiencia" id="experiencia"  rows="6" style="width:26em"></textarea>
        </div>

        <!--botão-->
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
